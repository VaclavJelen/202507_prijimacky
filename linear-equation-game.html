<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line√°rn√≠ rovnice - Hra</title>
    <style>
        body { 
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, Arial, sans-serif; 
            background: linear-gradient(135deg, #f9e7fe 0%, #c2f0fc 100%); 
            margin: 0; padding: 0; 
        }
        .container { 
            max-width: 500px; 
            margin: 40px auto; 
            background: #fffbe7; 
            border-radius: 24px; 
            box-shadow: 0 4px 16px #0002; 
            padding: 36px 28px 32px 28px; 
            border: 4px solid #ffe066;
            position: relative;
        }
        .mascot {
            font-size: 3.2em;
            text-align: center;
            margin-bottom: 8px;
        }
        h1 { 
            text-align: center; 
            color: #ff7f50; 
            font-size: 2.1em;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .equation { 
            font-size: 1.7em; 
            text-align: center; 
            margin: 28px 0 18px 0; 
            color: #3b82f6;
            font-weight: bold;
        }
        .input-row { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 10px; 
            margin-bottom: 18px; 
        }
        label {
            font-size: 1.2em;
            color: #ff7f50;
        }
        input[type="number"] { 
            font-size: 1.3em; 
            padding: 6px 12px; 
            width: 90px; 
            border-radius: 10px; 
            border: 2px solid #a0e7e5;
            background: #fff;
            transition: border 0.2s;
        }
        input[type="number"]:focus {
            border: 2.5px solid #3b82f6;
            outline: none;
        }
        button { 
            font-size: 1.1em; 
            padding: 8px 22px; 
            border-radius: 12px; 
            border: none; 
            background: linear-gradient(90deg, #ffb347 0%, #ffcc33 100%); 
            color: #fff; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 2px 6px #0001;
            transition: background 0.2s, transform 0.1s;
        }
        button:active {
            transform: scale(0.97);
        }
        button:disabled { 
            background: #eee; 
            color: #aaa; 
        }
        .result { 
            text-align: center; 
            font-size: 1.2em; 
            margin: 14px 0; 
            font-weight: bold;
            min-height: 1.5em;
        }
        .steps { 
            background: #e0f7fa; 
            border-radius: 14px; 
            padding: 18px; 
            margin-top: 22px; 
            border: 2px dashed #a0e7e5;
        }
        .step { 
            margin-bottom: 16px; 
            font-size: 1.08em;
        }
        .step .comment { 
            color: #ff7f50; 
            font-size: 1em; 
            margin-top: 3px; 
        }
        .next-btn { 
            display: block; 
            margin: 28px auto 0 auto; 
            background: linear-gradient(90deg, #3b82f6 0%, #60e7ff 100%); 
            color: #fff; 
            font-size: 1.1em; 
            border-radius: 12px; 
            padding: 10px 28px; 
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container { padding: 18px 4vw 18px 4vw; }
            h1 { font-size: 1.3em; }
            .equation { font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mascot" title="maskot">ü¶â</div>
        <h1>Line√°rn√≠ rovnice: Najdi x</h1>
        <div style="text-align:center; margin-bottom: 18px;">
            <label style="font-size:1.05em; margin-right:10px;">
                <input type="radio" name="mode" id="mode-positive" value="positive" checked style="accent-color:#3b82f6; margin-right:4px;">
                Pouze kladn√° ≈ôe≈°en√≠
            </label>
            <label style="font-size:1.05em;">
                <input type="radio" name="mode" id="mode-all" value="all" style="accent-color:#ff7f50; margin-right:4px;">
                Kladn√° i z√°porn√° ≈ôe≈°en√≠
            </label>
        </div>
        <div class="equation" id="equation"></div>
        <form id="answer-form" autocomplete="off">
            <div class="input-row">
                <label for="user-x">x =</label>
                <input type="number" id="user-x" required autocomplete="off" />
                <button type="submit">Ovƒõ≈ôit</button>
            </div>
        </form>
        <div class="result" id="result"></div>
        <div class="steps" id="steps"></div>
        <button class="next-btn" id="next-btn" style="display:none;">Dal≈°√≠ rovnice</button>
        <div id="stats" style="margin-top:36px;"></div>
    </div>
    <script>
        // Pomocn√© funkce pro generov√°n√≠ rovnic
        function getRandomInt(min, max, excludeZero = false) {
            let n;
            do {
                n = Math.floor(Math.random() * (max - min + 1)) + min;
            } while (excludeZero && n === 0);
            return n;
        }

        // Typy rovnic:
        // 1) ax + b = c
        // 2) a + bx = c
        // 3) ax + b = dx + e
        // 4) a + bx = d + ex
        // V≈ædy x na lev√©, prav√©, nebo obou stran√°ch
        function generateEquation() {
            // Zjisti re≈æim
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const onlyPositive = mode === 'positive';
            const type = getRandomInt(1, 4);
            let a, b, c, d, e, x, equationStr, solution, steps;
            // Pomocn√© rozsahy
            const xRange = onlyPositive ? [1, 10] : [-10, 10];
            const abdeRange = onlyPositive ? [1, 10] : [-10, 10];
            const abdeRangeNoZero = onlyPositive ? [1, 10] : [-5, 5];
            const abdeNoZero = (min, max) => {
                let n;
                do { n = getRandomInt(min, max); } while (n === 0);
                return n;
            };
            switch (type) {
                case 1: // ax + b = c
                    x = getRandomInt(...xRange, true);
                    a = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    b = onlyPositive ? getRandomInt(1, 10) : getRandomInt(-10, 10);
                    c = a * x + b;
                    equationStr = `${a === 1 ? '' : a === -1 ? '-' : a}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)} = ${c}`;
                    solution = x;
                    steps = [
                        {
                            eq: `${a === 1 ? '' : a === -1 ? '-' : a}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)} = ${c}`,
                            comment: 'Zad√°n√≠ rovnice.'
                        },
                        {
                            eq: `${a === 1 ? '' : a === -1 ? '-' : a}x = ${c - b}`,
                            comment: b === 0 ? 'Na lev√© stranƒõ je pouze ƒçlen s x.' : `Odeƒçteme ${b >= 0 ? b : '(' + b + ')'} od obou stran, abychom osamostatnili x.`
                        },
                        {
                            eq: `x = ${(c - b) / a}`,
                            comment: a === 1 ? 'x je ji≈æ osamostatnƒõn√©.' : `Vydƒõl√≠me obƒõ strany ${a === -1 ? '-1' : a}, abychom z√≠skali x.`
                        }
                    ];
                    break;
                case 2: // a + bx = c
                    x = getRandomInt(...xRange, true);
                    b = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    a = onlyPositive ? getRandomInt(1, 10) : getRandomInt(-10, 10);
                    c = b * x + a;
                    equationStr = `${a} ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}x = ${c}`;
                    solution = x;
                    steps = [
                        {
                            eq: `${a} ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}x = ${c}`,
                            comment: 'Zad√°n√≠ rovnice.'
                        },
                        {
                            eq: `${b === 1 ? '' : b === -1 ? '-' : b}x = ${c - a}`,
                            comment: a === 0 ? 'Na lev√© stranƒõ je pouze ƒçlen s x.' : `Odeƒçteme ${a >= 0 ? a : '(' + a + ')'} od obou stran, abychom osamostatnili x.`
                        },
                        {
                            eq: `x = ${(c - a) / b}`,
                            comment: b === 1 ? 'x je ji≈æ osamostatnƒõn√©.' : `Vydƒõl√≠me obƒõ strany ${b === -1 ? '-1' : b}, abychom z√≠skali x.`
                        }
                    ];
                    break;
                case 3: // ax + b = dx + e
                    x = getRandomInt(...xRange, true);
                    a = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    d = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    while (a === d) d = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    b = onlyPositive ? getRandomInt(1, 10) : getRandomInt(-10, 10);
                    e = a * x + b - d * x;
                    equationStr = `${a === 1 ? '' : a === -1 ? '-' : a}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)} = ${d === 1 ? '' : d === -1 ? '-' : d}x ${e >= 0 ? '+ ' + e : '- ' + Math.abs(e)}`;
                    solution = x;
                    steps = [
                        {
                            eq: `${a === 1 ? '' : a === -1 ? '-' : a}x ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)} = ${d === 1 ? '' : d === -1 ? '-' : d}x ${e >= 0 ? '+ ' + e : '- ' + Math.abs(e)}`,
                            comment: 'Zad√°n√≠ rovnice.'
                        },
                        {
                            eq: `${a - d === 1 ? '' : a - d === -1 ? '-' : a - d}x = ${e - b}`,
                            comment: d === 0 ? 'Na prav√© stranƒõ nen√≠ x.' : `Odeƒçteme ${d === 1 ? '' : d === -1 ? '-' : d}x od obou stran, abychom dostali v≈°echny x na jednu stranu.`
                        },
                        {
                            eq: `x = ${(e - b) / (a - d)}`,
                            comment: (a - d) === 1 ? 'x je ji≈æ osamostatnƒõn√©.' : `Vydƒõl√≠me obƒõ strany ${a - d}, abychom z√≠skali x.`
                        }
                    ];
                    break;
                case 4: // a + bx = d + ex
                    x = getRandomInt(...xRange, true);
                    b = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    e = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    while (b === e) e = onlyPositive ? abdeNoZero(1, 5) : getRandomInt(-5, 5, true);
                    a = onlyPositive ? getRandomInt(1, 10) : getRandomInt(-10, 10);
                    d = b * x + a - e * x;
                    equationStr = `${a} ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}x = ${d} ${e >= 0 ? '+ ' + e : '- ' + Math.abs(e)}x`;
                    solution = x;
                    steps = [
                        {
                            eq: `${a} ${b >= 0 ? '+ ' + b : '- ' + Math.abs(b)}x = ${d} ${e >= 0 ? '+ ' + e : '- ' + Math.abs(e)}x`,
                            comment: 'Zad√°n√≠ rovnice.'
                        },
                        {
                            eq: `${b - e === 1 ? '' : b - e === -1 ? '-' : b - e}x = ${d - a}`,
                            comment: e === 0 ? 'Na prav√© stranƒõ nen√≠ x.' : `Odeƒçteme ${e === 1 ? '' : e === -1 ? '-' : e}x od obou stran, abychom dostali v≈°echny x na jednu stranu.`
                        },
                        {
                            eq: `x = ${(d - a) / (b - e)}`,
                            comment: (b - e) === 1 ? 'x je ji≈æ osamostatnƒõn√©.' : `Vydƒõl√≠me obƒõ strany ${b - e}, abychom z√≠skali x.`
                        }
                    ];
                    break;
            }
            return { equationStr, solution, steps };
        }

        let currentEquation = null;

        function showEquation() {
            currentEquation = generateEquation();
            document.getElementById('equation').textContent = currentEquation.equationStr;
            document.getElementById('user-x').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('steps').innerHTML = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        function showSteps(steps) {
            const stepsDiv = document.getElementById('steps');
            stepsDiv.innerHTML = '';
            steps.forEach((step, i) => {
                const div = document.createElement('div');
                div.className = 'step';
                div.innerHTML = `<b>Krok ${i+1}:</b> ${step.eq}<div class="comment">${step.comment}</div>`;
                stepsDiv.appendChild(div);
            });
        }

        // Statistiky v localStorage
        function loadStats() {
            const stats = localStorage.getItem('linear_eq_stats');
            if (stats) return JSON.parse(stats);
            return { total: 0, correct: 0, wrong: 0, wrongExamples: [], correctExamples: [] };
        }
        function saveStats(stats) {
            localStorage.setItem('linear_eq_stats', JSON.stringify(stats));
        }
        function resetStats() {
            localStorage.removeItem('linear_eq_stats');
            renderStats();
        }
        function addStat(isCorrect, example) {
            const stats = loadStats();
            stats.total++;
            if (isCorrect) {
                stats.correct++;
                stats.correctExamples.push({
                    zadani: example.equationStr,
                    spravne: example.solution,
                    uzivatel: example.userAnswer,
                    steps: example.steps,
                    mode: example.mode
                });
            } else {
                stats.wrong++;
                // Ulo≈æ√≠me zad√°n√≠, spr√°vn√© ≈ôe≈°en√≠, u≈æivatelovu odpovƒõƒè, kroky a re≈æim
                stats.wrongExamples.push({
                    zadani: example.equationStr,
                    spravne: example.solution,
                    uzivatel: example.userAnswer,
                    steps: example.steps,
                    mode: example.mode
                });
            }
            saveStats(stats);
            renderStats();
        }
        function renderStats() {
            const stats = loadStats();
            const percent = stats.total ? Math.round(100 * stats.correct / stats.total) : 0;
            let html = `<div style="background:#fffbe7;border-radius:16px;padding:18px 12px 12px 12px;border:2px solid #ffe066;box-shadow:0 2px 8px #0001;">
                <div style="font-size:1.2em;font-weight:bold;color:#3b82f6;margin-bottom:8px;">Statistika √∫spƒõ≈°nosti</div>
                <div style="font-size:1.05em;margin-bottom:6px;">Vy≈ôe≈°eno p≈ô√≠klad≈Ø: <b>${stats.total}</b></div>
                <div style="font-size:1.05em;margin-bottom:6px;">Spr√°vnƒõ: <b style='color:#2ecc40;'>${stats.correct}</b></div>
                <div style="font-size:1.05em;margin-bottom:6px;">≈†patnƒõ: <b style='color:#e74c3c;'>${stats.wrong}</b></div>
                <div style="font-size:1.05em;margin-bottom:10px;">√öspƒõ≈°nost: <b>${percent}%</b></div>
                <button onclick="resetStats()" style="margin-bottom:10px;font-size:0.95em;padding:4px 14px;border-radius:8px;background:#ffb347;color:#fff;border:none;cursor:pointer;">Vymazat statistiku</button>
            `;
            if (stats.correctExamples && stats.correctExamples.length > 0) {
                html += `<div style='margin-top:10px;font-size:1.08em;font-weight:bold;color:#2ecc40;'>Spr√°vnƒõ vy≈ôe≈°en√© p≈ô√≠klady:</div>`;
                html += `<ol style='margin:8px 0 0 18px;padding:0;'>`;
                stats.correctExamples.forEach((ex, idx) => {
                    html += `<li style='margin-bottom:8px;'>
                        <span style='font-size:1em;'>${ex.zadani.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</span>
                        <button onclick="showCorrectDetail(${idx})" style="margin-left:8px;font-size:0.9em;padding:2px 10px;border-radius:7px;background:#2ecc40;color:#fff;border:none;cursor:pointer;">Zobrazit ≈ôe≈°en√≠</button>
                    </li>`;
                });
                html += `</ol>`;
            }
            if (stats.wrongExamples.length > 0) {
                html += `<div style='margin-top:10px;font-size:1.08em;font-weight:bold;color:#ff7f50;'>Chybn√© p≈ô√≠klady:</div>`;
                html += `<ol style='margin:8px 0 0 18px;padding:0;'>`;
                stats.wrongExamples.forEach((ex, idx) => {
                    html += `<li style='margin-bottom:8px;'>
                        <span style='font-size:1em;'>${ex.zadani.replace(/</g,'&lt;').replace(/>/g,'&gt;')}</span>
                        <button onclick="showWrongDetail(${idx})" style="margin-left:8px;font-size:0.9em;padding:2px 10px;border-radius:7px;background:#3b82f6;color:#fff;border:none;cursor:pointer;">Zobrazit ≈ôe≈°en√≠</button>
                    </li>`;
                });
                html += `</ol>`;
            }
            html += `</div><div id='wrong-detail-modal'></div><div id='correct-detail-modal'></div>`;
            document.getElementById('stats').innerHTML = html;
        }
        function showWrongDetail(idx) {
            const stats = loadStats();
            const ex = stats.wrongExamples[idx];
            let html = `<div style='background:#e0f7fa;border-radius:14px;padding:18px 14px 10px 14px;border:2px dashed #a0e7e5;margin-top:18px;'>`;
            html += `<div style='font-size:1.1em;font-weight:bold;color:#3b82f6;margin-bottom:6px;'>Zad√°n√≠: ${ex.zadani}</div>`;
            html += `<div style='font-size:1.05em;margin-bottom:4px;'>Tvoje odpovƒõƒè: <b style='color:#e74c3c;'>x = ${ex.uzivatel}</b></div>`;
            html += `<div style='font-size:1.05em;margin-bottom:4px;'>Spr√°vnƒõ: <b style='color:#2ecc40;'>x = ${ex.spravne}</b></div>`;
            html += `<div style='font-size:0.98em;margin-bottom:8px;'>Re≈æim: <b>${ex.mode === 'positive' ? 'Pouze kladn√° ƒç√≠sla' : 'V≈°echny rovnice'}</b></div>`;
            html += `<div style='margin-bottom:6px;'><b>Postup ≈ôe≈°en√≠:</b></div>`;
            ex.steps.forEach((step, i) => {
                html += `<div style='margin-bottom:7px;'><b>Krok ${i+1}:</b> ${step.eq}<div style='color:#ff7f50;font-size:0.98em;'>${step.comment}</div></div>`;
            });
            html += `<button onclick="document.getElementById('wrong-detail-modal').innerHTML=''" style="margin-top:8px;font-size:0.95em;padding:4px 14px;border-radius:8px;background:#ffb347;color:#fff;border:none;cursor:pointer;">Zav≈ô√≠t</button>`;
            html += `</div>`;
            document.getElementById('wrong-detail-modal').innerHTML = html;
        }
        function showCorrectDetail(idx) {
            const stats = loadStats();
            const ex = stats.correctExamples[idx];
            let html = `<div style='background:#e0f7fa;border-radius:14px;padding:18px 14px 10px 14px;border:2px dashed #a0e7e5;margin-top:18px;'>`;
            html += `<div style='font-size:1.1em;font-weight:bold;color:#3b82f6;margin-bottom:6px;'>Zad√°n√≠: ${ex.zadani}</div>`;
            html += `<div style='font-size:1.05em;margin-bottom:4px;'>Tvoje odpovƒõƒè: <b style='color:#2ecc40;'>x = ${ex.uzivatel}</b></div>`;
            html += `<div style='font-size:1.05em;margin-bottom:4px;'>Spr√°vnƒõ: <b style='color:#2ecc40;'>x = ${ex.spravne}</b></div>`;
            html += `<div style='font-size:0.98em;margin-bottom:8px;'>Re≈æim: <b>${ex.mode === 'positive' ? 'Pouze kladn√° ƒç√≠sla' : 'V≈°echny rovnice'}</b></div>`;
            html += `<div style='margin-bottom:6px;'><b>Postup ≈ôe≈°en√≠:</b></div>`;
            ex.steps.forEach((step, i) => {
                html += `<div style='margin-bottom:7px;'><b>Krok ${i+1}:</b> ${step.eq}<div style='color:#ff7f50;font-size:0.98em;'>${step.comment}</div></div>`;
            });
            html += `<button onclick="document.getElementById('correct-detail-modal').innerHTML=''" style="margin-top:8px;font-size:0.95em;padding:4px 14px;border-radius:8px;background:#ffb347;color:#fff;border:none;cursor:pointer;">Zav≈ô√≠t</button>`;
            html += `</div>`;
            document.getElementById('correct-detail-modal').innerHTML = html;
        }

        document.getElementById('answer-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userX = parseInt(document.getElementById('user-x').value, 10);
            if (isNaN(userX)) return;
            const isCorrect = userX === currentEquation.solution;
            if (isCorrect) {
                document.getElementById('result').textContent = 'Spr√°vnƒõ!';
                document.getElementById('result').style.color = '#2a4d69';
            } else {
                document.getElementById('result').textContent = `≈†patnƒõ, spr√°vnƒõ je x = ${currentEquation.solution}`;
                document.getElementById('result').style.color = '#c0392b';
            }
            showSteps(currentEquation.steps);
            document.getElementById('next-btn').style.display = 'block';
            // Ulo≈æ√≠m statistiku
            addStat(isCorrect, {
                equationStr: currentEquation.equationStr,
                solution: currentEquation.solution,
                userAnswer: userX,
                steps: currentEquation.steps,
                mode: document.querySelector('input[name="mode"]:checked').value
            });
        });

        document.getElementById('next-btn').addEventListener('click', showEquation);

        // P≈ôepnut√≠ re≈æimu vygeneruje novou rovnici
        document.getElementById('mode-positive').addEventListener('change', showEquation);
        document.getElementById('mode-all').addEventListener('change', showEquation);

        // Prvn√≠ rovnice
        showEquation();
        // Po naƒçten√≠ str√°nky vykresli statistiku
        renderStats();
    </script>
</body>
</html>
